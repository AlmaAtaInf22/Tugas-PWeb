<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Transparent Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
            /* Adjust the height of the fixed navbar */
        }

        .navbar {
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #343a40;
            /* Change to your desired solid color */
        }

        .navbar-brand {
            margin-right: 50px;
            /* Adjust the margin as needed */
        }

        .navbar-nav {
            margin-left: auto;
            /* Push the menu items to the right */
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
            /* Adjust the margin between menu items */
        }
    </style>
</head>

<body>
 <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 </div>
    

    <!-- Your page content goes here -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Add a scroll event listener to toggle the 'scrolled' class on the navbar
        document.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            const scrolled = window.scrollY > 50; // Adjust the scroll threshold as needed

            if (scrolled) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
